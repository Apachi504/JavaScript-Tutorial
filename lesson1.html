<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script type="text/javascript">
    function sum (a,b){
        return a+b;
    }
    function umn (a,b){
        return a*b;
    }
    function del(a,b){
        return a/b;
    }
    function raz(a,b){
        return a-b;
    } 


    var a = parseInt(prompt("Введите первое число"));
    var b = parseInt(prompt("Введите второе  число"));

alert("Сумма чисел a и b: "+sum(a,b));
alert("Произведение чисел a и b: "+umn(a,b));

alert("Деление чисел a и b: "+del(a,b));
alert("Разность чисел a и b: "+raz(a,b));

    

</script>
